<!DOCTYPE html>
<html lang="en">
<head>
    <title>Options</title>
    <link rel="stylesheet" type="text/css" href="options.css">
</head>
<body>
<div class="optionLine">
    <label for="textCharactersPool"><b>text</b> input characters pool</label>
    <textarea id="textCharactersPool" cols="20" rows="3"></textarea>
</div>
<div class="optionLine">
    <label for="textStrategy"><b>text</b> input strategy</label>
    <select id="textStrategy">
        <option value="plain">Use random characters from the pool</option>
        <option value="capitalizeFirstAndLowercaseRemaining">Capitalize the first character and make the rest lowercase</option>
    </select>
</div>
<div class="optionLine">
    <label for="password"><b>password</b> value</label>
    <input type="text" id="password"/>
</div>

<hr>
<div class="optionLine">
    <label for="loggingEnabled">Print debug info to <i>console</i> </label>
    <input type="checkbox" id="loggingEnabled"/>
</div>

<div id="status"></div>
<button id="save">Save</button>
<button id="exit">Exit</button>
<button id="reset" class="right">Reset to defaults</button>

<script src="default-options.js"></script>
<script src="options.js"></script>
</body>
</html>
